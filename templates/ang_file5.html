<html>
	<head>
		<script src="/home/user/Learn_angularjs/scripts/angular.min.js"></script>
		<script src="/home/user/Learn_angularjs/scripts/index2.js"></script>
	</head>
	<body>
		<h2>Angular JS controller Example</h2>
		<div ng-app="" ng-controller="studentController">
