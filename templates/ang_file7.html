<html>
<head>
    <title>Angular JS Table</title>
    <script src="/home/user/Learn_angularjs/scripts/angular.min.js"></script>
    <script src="/home/user/Learn_angularjs/scripts/index4.js"></script>
    <link rel="stylesheet" type="text/css" href="/home/user/Learn_angularjs/css/ang_css.css">
</head>
<body>
    <h2>AngularJS Sample Application</h2>
    <div ng-app="" ng-controller="studentController">
        <table border="0">
            <tr><td>Enter first name:</td><td><input type="text" ng-model="student.firstName"></td></tr>
            <tr><td>Enter last name: </td><td><input type="text" ng-model="student.lastName"></td></tr>
            <tr><td>Name: </td><td>{{student.fullName()}}</td></tr>
            <tr><td>Subject:</td><td>
        <table>
           <tr>
              <th>Name</th>
              <th>Marks</th>
           </tr>
           <tr ng-repeat="subject in student.subjects">
              <td>{{ subject.name }}</td>
              <td>{{ subject.marks }}</td>
           </tr>
        </table>
        </td></tr>
        </table>
    </div>
</body>
</html>
